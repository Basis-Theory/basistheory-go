          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          exclusiveMinimum: true
          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        style: form
      - explode: true
        in: query
        name: start
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          maximum: 100
          minimum: 0
          nullable: true
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationPaginatedList'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "401":
          content:
            application/json:
              schema:
