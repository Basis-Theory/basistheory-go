name: Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      CI: 1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install svu
        run: |
          echo 'deb [trusted=yes] https://apt.fury.io/caarlos0/ /' | sudo tee /etc/apt/sources.list.d/caarlos0.list
          sudo apt update -qq
          sudo apt install -qq svu

      - name: Get new tag
        id: get-new-tag
        run: |
          CURRENT_GIT_TAG=$(svu current)
          NEXT_GIT_TAG=$(svu)
          echo "::set-output name=nextTag::$NEXT_GIT_TAG"
          echo "::set-output name=currentTag::$CURRENT_GIT_TAG"

      - name: Tag
        if: ${{ steps.get-new-tag.outputs.nextTag != steps.get-new-tag.outputs.currentTag }}
        uses: hole19/git-tag-action@master
        env:
          TAG: ${{ steps.get-new-tag.outputs.nextTag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update changelog
        if: ${{ steps.get-new-tag.outputs.nextTag != steps.get-new-tag.outputs.currentTag }}
        run: |
          yarn install --frozen-lockfile
          yarn generate-changelog
